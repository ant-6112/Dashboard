<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="display-3">Dashboard</h1> 
        <a style="position:absolute; top:29px; right:40px;font-size: 20px;" href="http://127.0.0.1:8000" class = "btn btn-primary mb value" >Home</a>
        <hr>
            <h1 class="display-4">Registration</h1>
            <hr>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}><h1 class="display-6">{{ message }}</h1></li>
            {% endfor %}
            </ul>
            {% endif %}
        {% load crispy_forms_tags %}         
        <div class="container py-5">
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy }}                    
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <p class="text-center">If you already have an account, <a href="{% url 'users:login' %}">login</a> instead.</p>
        </div>
    </body>
</html>
